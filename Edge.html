<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>New tab</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-1: #0b1020;
      --muted: #9aa8c7;
      --accent: #6ad0ff;
      --ui-radius: 28px;
      --tab-height: 78px;
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui;background:var(--bg-1);color:#e9f2ff;overflow:hidden}
    #bg{position:fixed;inset:0;z-index:0}
    .container{position:relative;z-index:3;max-width:980px;margin:28px auto;padding:24px;display:flex;flex-direction:column;gap:20px}

    .card{background:rgba(255,255,255,0.02);border-radius:var(--ui-radius);backdrop-filter:blur(8px);
      box-shadow:0 8px 24px rgba(2,8,20,.6);padding:18px}

    .rgb-anim {position: relative;border-radius: 20px;padding: 3px;background: linear-gradient(135deg, #00f0ff, #9b6bff, #ff4fd8, #00f0ff);background-size: 300% 300%;animation: gradientShift 8s ease infinite;}
    @keyframes gradientShift {0% { background-position: 0% 50%; }50% { background-position: 100% 50%; }100% { background-position: 0% 50%; }}

    /* Search */
    .search-bar {display:flex;align-items:center;gap:10px;margin-bottom:20px;}
    .search {flex:1;display:flex;align-items:center;background:rgba(15,15,20,0.9);padding:10px 14px;border-radius:14px;transition:transform .3s ease, box-shadow .3s ease;}
    .search:hover {transform:translateY(-3px) scale(1.01);box-shadow:0 12px 28px rgba(0,255,200,0.3);}
    .search input{flex:1;background:transparent;border:0;color:inherit;font-size:16px;outline:none}
    .btn{background:linear-gradient(180deg,var(--accent),#33c3ff);color:#05202a;padding:10px 14px;border-radius:12px;font-weight:700;border:0;cursor:pointer;margin-left:12px;transition:transform .2s}
    .btn:active{transform:scale(0.92)}

    /* Engine Selector */
    .engines{display:flex;gap:10px;margin-top:10px;flex-wrap:wrap}
    .engine {flex:1;min-width:120px;background:rgba(255,255,255,0.05);border-radius:14px;padding:10px;display:flex;align-items:center;gap:10px;justify-content:center;cursor:pointer;transition:transform .25s ease, box-shadow .3s ease;}
    .engine:hover {transform:translateY(-6px) scale(1.05);box-shadow:0 12px 24px rgba(0,200,255,.4);}
    .engine:active {transform:scale(0.92);}
    .engine.active {background:linear-gradient(135deg,#9ff2ff,#55d3ff);color:#05202a;font-weight:700;}
    .engine svg{width:22px;height:22px;flex-shrink:0}

    /* Quick Links */
    .tiles{display:flex;gap:14px;margin-top:16px;flex-wrap:wrap}
    .tile-ring {border-radius:16px;padding:3px;background: linear-gradient(135deg, #00f0ff, #9b6bff, #ff4fd8, #00f0ff);background-size: 300% 300%;animation: gradientShift 8s ease infinite;}
    .tile {min-width:150px;background:rgba(255,255,255,0.05);border-radius:14px;padding:12px;display:flex;gap:10px;align-items:center;transition:transform .25s ease, box-shadow .3s ease;transform-style:preserve-3d;}
    .tile:hover{transform:translateY(-10px) rotateX(6deg) rotateY(-6deg) scale(1.05);box-shadow:0 20px 40px rgba(0,200,255,.35)}
    .tile:active{transform:scale(0.92)}
    .tile svg{width:38px;height:38px;flex-shrink:0;filter:drop-shadow(0 0 6px rgba(255,255,255,0.2))}
    .tile .meta{display:flex;flex-direction:column}
    .tile .meta .name{font-weight:700}
    .tile .meta .desc{font-size:12px;color:var(--muted)}

    /* Tabbar */
    .tabbar-wrap {position:fixed;left:50%;transform:translateX(-50%);bottom:18px;border-radius:44px;z-index:6;padding:3px;background: linear-gradient(135deg, #00f0ff, #9b6bff, #ff4fd8, #00f0ff);background-size: 300% 300%;animation: gradientShift 8s ease infinite;}
    .tabbar {height:var(--tab-height);width:min(760px,calc(100% - 40px));background:rgba(255,255,255,.02);border-radius:40px;display:flex;align-items:center;justify-content:space-around;padding:12px 18px;border:1px solid rgba(255,255,255,.05);box-shadow:0 12px 40px rgba(2,7,20,.6);}
    .tab{display:flex;flex-direction:column;align-items:center;gap:6px;color:var(--muted);font-size:12px;cursor:pointer;padding:8px 12px;transition:.25s}
    .tab:hover{transform:translateY(-6px) scale(1.08);color:#fff}
    .tab:active{transform:scale(0.92)}
    .tab.active{color:#061e25;background:linear-gradient(180deg,#9ff2ff,#55d3ff);transform:translateY(-8px) scale(1.1)}
  </style>
</head>
<body>
<canvas id="bg"></canvas>
<div class="container">
  <div class="card">
    <h2>Search the web</h2>

    <!-- Search -->
    <div class="search-bar">
      <form id="searchForm" class="search" target="_blank">
        <input name="q" id="searchInput" type="search" placeholder="Search...">
      </form>
      <button id="searchBtn" class="btn">Go</button>
    </div>

    <!-- Engine Selector -->
    <div class="engines">
      <div class="engine active" data-engine="bing">
        <svg viewBox="0 0 24 24"><path fill="#008373" d="M2 3l7 3v8l5 3 5-3V3H2z"/></svg>Bing
      </div>
      <div class="engine" data-engine="google">
        <svg viewBox="0 0 24 24"><path fill="#4285F4" d="M21.35 11.1h-9.17v2.92h5.42c-.24 1.47-1.63 4.31-5.42 4.31-3.26 0-5.92-2.7-5.92-6.04 0-3.34 2.66-6.04 5.92-6.04 1.86 0 3.1.79 3.82 1.48l2.61-2.52C17.55 3.42 15.05 2.2 12.18 2.2 7.08 2.2 3 6.28 3 11.38c0 5.1 4.08 9.18 9.18 9.18 5.3 0 8.82-3.73 8.82-9.04 0-.6-.07-1.04-.16-1.42z"/></svg>Google
      </div>
      <div class="engine" data-engine="chatgpt">
        <svg viewBox="0 0 24 24"><path fill="#10a37f" d="M12 2a10 10 0 100 20 10 10 0 000-20z"/></svg>ChatGPT
      </div>
      <div class="engine" data-engine="copilot">
        <svg viewBox="0 0 24 24"><path fill="#6a5acd" d="M12 2l9 7v6l-9 7-9-7V9l9-7z"/></svg>Copilot
      </div>
    </div>

    <!-- Quick Links -->
    <div class="tiles">
      <a class="tile-ring" href="https://www.youtube.com" target="_blank">
        <div class="tile"><svg viewBox="0 0 24 24"><path fill="#FF0000" d="M23.5 6.2s-.2-1.6-.8-2.3c-.7-.8-1.6-.9-2-1C17.6 2.5 12 2.5 12 2.5h0s-5.6 0-8.7.4c-.4 0-1.3.1-2 1-.6.7-.8 2.3-.8 2.3S0 8.3 0 10.4v1.1c0 2.1.2 4.2.2 4.2s.2 1.6.8 2.3c.7.8 1.6.9 2 1 3.1.4 8.7.4 8.7.4s5.6 0 8.7-.4c.4 0 1.3-.1 2-1 .6-.7.8-2.3.8-2.3s.2-2.1.2-4.2v-1.1c0-2.1-.2-4.2-.2-4.2z"/><path fill="#fff" d="M9.7 15.5V8.5l6.2 3.5-6.2 3.5z"/></svg>
          <div class="meta"><div class="name">YouTube</div><div class="desc">Videos</div></div>
        </div>
      </a>
      <a class="tile-ring" href="https://mail.google.com" target="_blank">
        <div class="tile"><svg viewBox="0 0 24 24"><path fill="#EA4335" d="M12 13.2L2 6.7V18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6.7l-10 6.5z"/><path fill="#4285F4" d="M22 4H2l10 7 10-7z"/></svg>
          <div class="meta"><div class="name">Gmail</div><div class="desc">Email</div></div>
        </div>
      </a>
      <a class="tile-ring" href="https://www.binance.com" target="_blank">
        <div class="tile"><svg viewBox="0 0 24 24"><path fill="#f3ba2f" d="M12 2.25l2.122 2.122-2.122 2.122-2.122-2.122L12 2.25zm5.628 3.75l2.122 2.122-2.122 2.122-2.122-2.122 2.122-2.122zM6.372 6l2.122 2.122-2.122 2.122-2.122-2.122L6.372 6zm5.628 3.75l2.122 2.122-2.122 2.122-2.122-2.122L12 9.75zm0 5.25l2.122 2.122-2.122 2.122-2.122-2.122L12 15z"/>
</svg>          <div class="meta"><div class="name">Binance</div><div class="desc">Excange</div></div>
        </div>
      </a>
      <a class="tile-ring" href="https://www.instagram.com" target="_blank">
        <div class="tile"><svg viewBox="0 0 24 24"><path fill="#E1306C" d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm10 2c1.7 0 3 1.3 3 3v10c0 1.7-1.3 3-3 3H7c-1.7 0-3-1.3-3-3V7c0-1.7 1.3-3 3-3h10zm-5 3a5 5 0 100 10 5 5 0 000-10zm0 2a3 3 0 110 6 3 3 0 010-6zm5.5-.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z"/></svg>
          <div class="meta"><div class="name">Instagram</div><div class="desc">Reals</div></div>
        </div>
      </a>
    </div>

  </div>
</div>

<script>
  // Engine selector
  let selectedEngine = "bing";
  document.querySelectorAll(".engine").forEach(el=>{
    el.addEventListener("click", ()=>{
      document.querySelectorAll(".engine").forEach(e=>e.classList.remove("active"));
      el.classList.add("active");
      selectedEngine = el.dataset.engine;
    });
  });

  // Search button
  document.getElementById('searchBtn').addEventListener('click', ()=>{
    const q = document.getElementById('searchInput').value;
    if(!q) return;
    let url="";
    if(selectedEngine==="bing") url="https://www.bing.com/search?q="+encodeURIComponent(q);
    if(selectedEngine==="google") url="https://www.google.com/search?q="+encodeURIComponent(q);
    if(selectedEngine==="chatgpt") url="https://chat.openai.com/?q="+encodeURIComponent(q);
    if(selectedEngine==="copilot") url="https://copilot.microsoft.com/?q="+encodeURIComponent(q);
    window.open(url,"_blank");
  });

  // Background glowing balls
  const c=document.getElementById("bg"),ctx=c.getContext("2d");
  function resize(){c.width=innerWidth;c.height=innerHeight}resize();onresize=resize;
  let colors=[180,200,250,300];
  let P=Array.from({length:40},()=>({x:Math.random()*innerWidth,y:Math.random()*innerHeight,r:30+Math.random()*50,dx:(Math.random()-.5)*.4,dy:(Math.random()-.5)*.4,h:colors[Math.floor(Math.random()*colors.length)]}));
  function loop(){ctx.clearRect(0,0,c.width,c.height);for(let p of P){p.x+=p.dx;p.y+=p.dy;let g=ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,p.r);g.addColorStop(0,`hsla(${p.h},100%,60%,.25)`);g.addColorStop(1,"transparent");ctx.fillStyle=g;ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,6.28);ctx.fill();if(p.x<0)p.x=c.width;if(p.x>c.width)p.x=0;if(p.y<0)p.y=c.height;if(p.y>c.height)p.y=0}requestAnimationFrame(loop)}loop();
</script>
</body>
</html>
